    <title>Interactive UI with Animations</title>

</head>
<body>
    <div class="container">
        <h1>Animation Preferences</h1>
        
        <div class="preference-panel">
            <div class="toggle-group">
                <label>
                    <input type="checkbox" id="animation-toggle"> Enable Animations
                </label>
            </div>
            
            <div class="button-group">
                <button id="pulse-btn" class="animated-btn">Pulse Button</button>
                <button id="rotate-btn" class="animated-btn">Rotate Image</button>
                <button id="color-btn" class="animated-btn">Color Change</button>
            </div>
            
            <div class="image-container">
        </div>

    </div>

</html>
